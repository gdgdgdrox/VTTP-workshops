<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: separate;
            border-spacing: 1em 0;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Your Order Details</h1>
    <span th:if="${order == null}">Couldnt find information</span>
    <div th:unless="${order == null}">
        <table th:object="${order}">
            <tr>
                <th>Order Id</th>
                <th>Customer Id</th>
                <th>Order Date</th>
                <th>Total Cost</th>
                <th>Cost Price</th>
                <th>Discount</th>
            </tr>
            <tr>
                <td th:text="${order.orderId}"></td>
                <td th:text="${order.customerId}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.totalCost}"></td>
                <td th:text="${order.costPrice}"></td>
                <td th:text="${order.discount}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
